<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FastFood</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="site">
			<header>
				<nav>
					<ul id="menu">
						<li><a href="#">Início</a></li>
						<li><a href="#about">Sobre</a></li>
						<li><a href="#gallery">Galeria</a></li>
						<li><a href="#maps">Mapa</a></li>
						<li><a href="#contact">Contatos</a></li>
					</ul>
				</nav>
			</header>
			<section id="banner"></section>
			<section id="about">
				<h1>Sorvete</h1>
				<p>O sorvete é um alimento universal preparado a partir de alguns ingredientes básicos: chantilly, água, açúcar e edulcorantes para dar certo sabor..</p>
			</section>
			<section id="gallery">
				<h1>Galeria de Fotos</h1>
				<img src="images/7.png" class="galeria">
				<img src="images/8.jpg" class="galeria">
				<img src="images/9.jpg" class="galeria">
				<img src="images/10.jpg" class="galeria">
				<img src="images/11.jpg" class="galeria">
				<img src="images/12.jpg" class="galeria">
			</section>
			<section id="maps">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d491786.4578857005!2d-47.88662644387581!3d-15.640637148860948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a155b93435541%3A0x697cdc64679d0032!2sMC%20Sorveteria!5e0!3m2!1spt-BR!2sbr!4v1650218436386!5m2!1spt-BR!2sbr" width="1350" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</section>
			<section id="contact">
				<h1>Contatos</h1>
				<form>
					<label>Nome</label>
					<input type="text" name="nome">
					<label>E-mail</label>
					<input type="email" name="email">
					<label>Mensagem</label>
					<textarea name="mensagem" rows="3"></textarea>
					<center>
						<button type="submit">Enviar</button>
					</center>
				</form>
			</section>
		</div>
	</body>
</html>
